<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farkle 40,000: The Tithe of Glory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <main id="main-content">
            <div id="game-area">
                 <!-- Score Sheet -->
                <div id="score-sheet">
                    <div id="player-0-score-card" class="score-card active-player">
                        <h3>Player Commander</h3>
                        <p class="score" id="player-0-score">0</p>
                        <div class="on-board-status" id="player-0-on-board">Awaiting First Tithe</div>
                    </div>
                    <div id="player-1-score-card" class="score-card">
                        <h3>AI Heretek</h3>
                        <p class="score" id="player-1-score">0</p>
                        <div class="on-board-status" id="player-1-on-board">Awaiting First Tithe</div>
                    </div>
                </div>

                <!-- Game Board -->
                <div id="game-board">
                    <div class="turn-score-container">
                        <h2>Current Turn's Glory: <span id="turn-score">0</span></h2>
                    </div>
                    <div id="dice-container">
                        <!-- Dice will be generated by JavaScript -->
                    </div>
                    <div id="game-controls">
                        <button id="start-game-btn">Begin the Crusade</button>
                        <button id="roll-btn" class="control-btn" style="display: none;">Roll Dice</button>
                        <button id="bank-btn" class="control-btn" style="display: none;">Bank Glory</button>
                        <button id="continue-btn" class="control-btn" style="display: none;">Press the Attack</button>
                    </div>
                </div>
            </div>
            <div id="log-area">
                <div id="game-log-container">
                    <h3>Vox-Net Log</h3>
                    <ul id="game-log">
                        <!-- Log entries will be generated by JavaScript -->
                    </ul>
                    <div id="loading-indicator" style="display: none;">Awaiting battlefield report...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none;">
        <div class="game-over-content">
            <h2 id="winner-message"></h2>
            <p>The galaxy remembers the victor.</p>
            <button id="restart-btn">Begin a New Crusade</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
